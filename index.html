<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger">
    <main class="mx-auto" style="width: 60%">
      <h1 class="mb-3 mt-4 mx-auto" style="width: fit-content">
        Search for a movie
      </h1>
      <div class="input-group mb-3 mx-auto" style="width: 700px">
        <input
          id="title_input"
          type="text"
          class="form-control"
          placeholder="Enter movie here"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-dark" type="button" id="search-btn">
          search
        </button>
      </div>
      <p class="text-center text-white d-none" id="err-msg">
        please enter a movie
      </p>
      <br /><br />
      <img
        id="loading"
        class="position-absolute top-50 start-50 translate-middle d-none"
        src="./loading.gif"
        alt=""
      />

      <section
        class="d-flex flex-wrap d-flex justify-content-around"
        id="results"
      ></section>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
